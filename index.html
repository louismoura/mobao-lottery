            <script>
                // 旋转转盘数组
                var $items = $(".number-item"),
                    len = $items.length,
                    deg = (360 / len).toFixed(2);
                $items.each(function (index, item) {
                    var _deg = deg * index;
                    $(this).css({
                        'transform': "rotate(" + _deg +
                            "deg) translateY(-4.1rem)",
                        'webkitTransform': "rotate(" + _deg +
                            "deg) translateY(-4.1rem)",
                        "oTransform": "rotate(" + _deg +
                            "deg) translateY(-4.1rem)",
                    })
                })
            </script>
